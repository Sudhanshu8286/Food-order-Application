{% extends 'base.html' %}
{% block title %}
   Food Form
{% endblock title %}


{% block body %}
<form method="POST">
  
  <div class="mb-3">
    <label for="foodName" class="form-label">Food Name</label>
    <input type="text" class="form-control" id="foodName" name="foodName">
      <!-- name is important attribute to fetch data at backend (in app.py) -->
  </div>
  <div class="mb-3">
    <label for="foodPrice" class="form-label">Food Price</label>
    <input type="text" class="form-control" id="foodPrice" name="foodPrice">
  </div>
  <div class="mb-3">
    <label for="foodDescription" class="form-label">Food Description</label>
    <textarea class="form-control" rows="3" cols="25" id="foodDescription" name="foodDescription"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
