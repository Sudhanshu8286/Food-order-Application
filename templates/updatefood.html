{% extends 'base.html' %}
{% block title %}
   Update food 
{% endblock title %}


{% block body %}
<form method="post">
    <div class="mb-3">
        <label for="foodId" class="form-label">Food Id</label>
        <input type="text" class="form-control" id="foodId" name="foodId" value="{{food[0]}}" readonly>
    </div>
    <div class="mb-3">
      <label for="foodName" class="form-label">Food Name</label>
      <input type="text" class="form-control" id="foodName" name="foodName" value="{{food[1]}}">
      <!-- name is important attribute to fetch data at backend (in app.py) -->
    </div>
    <div class="mb-3">
        <label for="foodPrice" class="form-label">Food Price</label>
        <input type="text" class="form-control" id="foodPrice" name="foodPrice" value="{{food[2]}}">
    </div>
    <div class="mb-3">
        <!-- dont have a value attribute -->
        <label for="foodDescription" class="form-label">Food Description</label>
        <textarea class="form-control" rows="3" cols="25" id="foodDescription" name="foodDescription">{{food[3]}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
